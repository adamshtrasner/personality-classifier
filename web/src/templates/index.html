<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Personality Classifier</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f4f8;
      }
      .card {
        max-width: 600px;
        margin: auto;
        margin-top: 50px;
        padding: 30px;
      }
      .form-label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="card shadow-sm">
      <h2 class="mb-4 text-center">ðŸ§  Personality Predictor</h2>

      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Time spent alone (0â€“11):</label>
          <input
            type="number"
            name="Time_spent_Alone"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Stage fear:</label>
          <select name="Stage_fear" class="form-select" required>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Social event attendance (0â€“10):</label>
          <input
            type="number"
            name="Social_event_attendance"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Going outside (0â€“7):</label>
          <input
            type="number"
            name="Going_outside"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Drained after socializing:</label>
          <select name="Drained_after_socializing" class="form-select" required>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Friends circle size (0â€“15):</label>
          <input
            type="number"
            name="Friends_circle_size"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Post frequency (0â€“10):</label>
          <input
            type="number"
            name="Post_frequency"
            class="form-control"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Predict Personality
        </button>
      </form>

      {% if prediction %}
      <div class="alert alert-success mt-4 text-center">
        <strong>Prediction:</strong> {{ prediction }} <br />
        <strong>Confidence:</strong> {{ probability }}%
      </div>
      {% endif %} {% if error %}
      <div class="alert alert-danger mt-4 text-center">{{ error }}</div>
      {% endif %}
    </div>
  </body>
</html>
